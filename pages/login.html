    <div class="container">
        <div class="login-box">
            <h1>Login</h1>
            <form>
                <table border="0">
                    <tr>
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" id="username" name="username" placeholder="Username"
                                    onkeypress="return validusername(event)">
                                <span id="messUsername" class="td3"></span>
                            </div>
                        </div>
                    </tr>
                    <tr>
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="password" id="password" name="password" placeholder="Password"
                                    onkeypress="return validpassword(event)">
                                <span id="messPassword" class="td3"></span>
                            </div>
                        </div>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="button" onclick="login()" value="Login">
                            <input type="button" onclick="myClear()" value="Clear">
                            <input type="button" onclick="goToSignUpPage()" value="sign up">
                        </td>
                        <td id="messButton" class="td3"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
